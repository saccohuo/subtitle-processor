{% extends "base.html" %}

{% block title %}文件上传{% endblock %}

{% block content %}
<div class="container">
    <h1>文件上传</h1>
    
    <div class="row">
        <div class="col-md-8">
            <!-- 单文件上传 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>上传文件</h5>
                </div>
                <div class="card-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">选择文件</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".mp4,.mp3,.wav,.m4a,.srt,.ass,.vtt" required>
                            <small class="form-text text-muted">支持视频、音频和字幕文件</small>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">描述（可选）</label>
                            <textarea class="form-control" id="description" name="description" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">上传文件</button>
                    </form>
                    <div id="uploadProgress" class="mt-3" style="display: none;">
                        <div class="progress">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small id="progressText" class="text-muted"></small>
                    </div>
                </div>
            </div>

            <!-- URL上传 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>从URL上传</h5>
                </div>
                <div class="card-body">
                    <form id="urlUploadForm">
                        <div class="mb-3">
                            <label for="url" class="form-label">视频URL</label>
                            <input type="url" class="form-control" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
                            <small class="form-text text-muted">支持YouTube、Bilibili、AcFun等平台</small>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="extract_audio" name="extract_audio" checked>
                                <label class="form-check-label" for="extract_audio">
                                    同时提取音频文件
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="auto_transcribe" name="auto_transcribe">
                                <label class="form-check-label" for="auto_transcribe">
                                    自动转录生成字幕
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">下载并处理</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <!-- 最近上传 -->
            <div class="card">
                <div class="card-header">
                    <h5>最近上传</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted">最近上传的文件将显示在这里</p>
                    <a href="{{ url_for('view.index') }}" class="btn btn-outline-primary btn-sm">查看所有文件</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 文件上传处理
document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const progressDiv = document.getElementById('uploadProgress');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    
    progressDiv.style.display = 'block';
    progressText.textContent = '上传中...';
    
    fetch('/upload/file', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('文件上传成功！');
            window.location.href = '/view/' + data.file_id;
        } else {
            alert('上传失败: ' + data.error);
        }
    })
    .catch(error => {
        alert('上传出错: ' + error);
    })
    .finally(() => {
        progressDiv.style.display = 'none';
    });
});

// URL上传处理
document.getElementById('urlUploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    
    fetch('/upload/url', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('URL处理已开始！');
            window.location.href = '/process/video/' + data.process_id;
        } else {
            alert('处理失败: ' + data.error);
        }
    })
    .catch(error => {
        alert('处理出错: ' + error);
    });
});
</script>
{% endblock %}
