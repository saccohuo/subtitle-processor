<!DOCTYPE html>
<html>
<head>
  <title>Windsurf Subtitle Helper</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 5px;
      text-align: center;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    #tags, #hotwords {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #tags:focus, #hotwords:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 3px rgba(76, 175, 80, 0.3);
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="serverUrl">服务器地址:</label>
    <input type="text" id="serverUrl" placeholder="http://your-nas-ip:5000">
  </div>
  <div class="form-group">
    <label for="readwiseToken">Readwise Token:</label>
    <input type="text" id="readwiseToken" placeholder="输入你的Readwise Token">
  </div>
  <div class="form-group">
    <label for="saveLocation">保存位置:</label>
    <select id="saveLocation" style="width: 100%; padding: 5px; box-sizing: border-box;">
      <option value="new">新内容</option>
      <option value="archive">已归档</option>
      <option value="later">稍后阅读</option>
      <option value="feed">Feed</option>
    </select>
  </div>
  <div class="form-group">
    <label for="tags">标签:</label>
    <input type="text" id="tags" placeholder="输入标签，用逗号分隔">
    <div class="help-text">示例：youtube字幕,学习笔记,英语学习</div>
  </div>
  <div class="form-group">
    <label for="hotwords">热词:</label>
    <input type="text" id="hotwords" placeholder="输入热词，用逗号分隔">
    <div class="help-text">示例：专有名词1,专有名词2</div>
  </div>
  <button id="saveSettings">保存设置</button>
  <button id="extractUrl">提取当前页面</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
